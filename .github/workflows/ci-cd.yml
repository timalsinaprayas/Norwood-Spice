name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  # Backend Tests & Build
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        java-package: jdk
        cache: maven

    - name: Configure Java environment
      run: |
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "$JAVA_HOME/bin" >> $GITHUB_PATH

    - name: Verify Java setup
      run: |
        echo "Java version:"
        java -version
        echo ""
        echo "JAVA_HOME: $JAVA_HOME"
        echo ""
        echo "PATH includes Java: $(echo $PATH | grep -o 'java\|jdk')"
        echo ""
        echo "Java location:"
        which java
        ls -la $(which java)
        echo ""
        echo "Maven version:"
        mvn --version

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run backend tests
      run: |
        cd backend
        mvn --version
        mvn clean test

    - name: Build backend Docker image
      run: |
        docker build -t backend-test backend/

  # Frontend Tests & Build
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'

    - name: Verify Node.js version
      run: |
        node --version
        npm --version

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Install frontend dependencies
      run: |
        cd frontend
        rm -rf node_modules package-lock.json .npm
        npm cache clean --force
        npm install --prefer-offline --no-audit

    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: Build frontend Docker image
      run: |
        cd frontend
        docker build -t frontend-test .

  # Infrastructure Tests
  infrastructure:
    name: Infrastructure Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Format Check
      run: |
        cd infrastructure/terraform
        terraform fmt -check

    - name: Terraform Validate
      run: |
        cd infrastructure/terraform
        terraform init -backend=false
        terraform validate

  # Deploy to Staging (only on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend, frontend, infrastructure]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      run: |
        cd backend
        docker build -t ${{ steps.login-ecr.outputs.registry }}/norwoodspice/backend:${{ github.sha }} .
        docker push ${{ steps.login-ecr.outputs.registry }}/norwoodspice/backend:${{ github.sha }}

    - name: Build and push frontend image
      run: |
        cd frontend
        docker build -t ${{ steps.login-ecr.outputs.registry }}/norwoodspice/frontend:${{ github.sha }} .
        docker push ${{ steps.login-ecr.outputs.registry }}/norwoodspice/frontend:${{ github.sha }}

    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster norwoodspice-cluster \
          --service norwoodspice-frontend-service \
          --force-new-deployment \
          --region us-east-1

        aws ecs update-service \
          --cluster norwoodspice-cluster \
          --service norwoodspice-backend-service \
          --force-new-deployment \
          --region us-east-1

  # Deploy to Production (only on main branch with manual approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend, infrastructure]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      run: |
        cd backend
        docker build -t ${{ steps.login-ecr.outputs.registry }}/norwoodspice/backend:${{ github.sha }} .
        docker push ${{ steps.login-ecr.outputs.registry }}/norwoodspice/backend:${{ github.sha }}

    - name: Build and push frontend image
      run: |
        cd frontend
        docker build -t ${{ steps.login-ecr.outputs.registry }}/norwoodspice/frontend:${{ github.sha }} .
        docker push ${{ steps.login-ecr.outputs.registry }}/norwoodspice/frontend:${{ github.sha }}

    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster norwoodspice-cluster \
          --service norwoodspice-frontend-service \
          --force-new-deployment \
          --region us-east-1

        aws ecs update-service \
          --cluster norwoodspice-cluster \
          --service norwoodspice-backend-service \
          --force-new-deployment \
          --region us-east-1
